name: Build Kernel

on:
  workflow_call:
    inputs:
      KERNEL_VERSION:
        description: 'Versi Kernel (contoh: 5.10, 6.1)'
        required: true
        type: string
      KSU:
        description: 'Aktifkan KernelSU'
        required: true
        type: string
        default: 'yes'
      KSU_SUSFS:
        description: 'Aktifkan SuSFS'
        required: true
        type: string
        default: 'false'
      STATUS:
        description: 'Status Build (Stable/BETA)'
        required: false
        type: string
        default: 'Stable'
      LAST_BUILD:
        description: 'Apakah ini build terakhir?'
        required: true
        type: string
        default: 'false'
      KSU_MANUAL_HOOK:
        description: 'Aktifkan Manual Hook KSU'
        required: true
        type: string
        default: 'false'
      TODO:
        description: 'Tugas (kernel/defconfig)'
        required: true
        type: string
        default: 'kernel'
    secrets:
      GH_TOKEN:
        required: true
      TG_BOT_TOKEN:
        required: true
      TG_CHAT_ID:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget curl build-essential bc python3 bison flex zip openssl libssl-dev ccache

      - name: Build Kernel
        env:
          # Variabel untuk Script Bash
          KVER: ${{ inputs.KERNEL_VERSION }}
          KSU: ${{ inputs.KSU }}
          KSU_SUSFS: ${{ inputs.KSU_SUSFS }}
          STATUS: ${{ inputs.STATUS }}
          LAST_BUILD: ${{ inputs.LAST_BUILD }}
          KSU_MANUAL_HOOK: ${{ inputs.KSU_MANUAL_HOOK }}
          TODO: ${{ inputs.TODO }}
          
          # Secrets untuk Script Bash (untuk upload/notif jika ada di dalam script)
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # Pastikan file build.sh Anda bernama build.sh. Jika beda, sesuaikan nama filenya di sini.
          chmod +x build.sh
          bash build.sh

      - name: Upload Artifacts (Stable Only)
        if: ${{ inputs.STATUS != 'BETA' }}
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/
          if-no-files-found: ignore
